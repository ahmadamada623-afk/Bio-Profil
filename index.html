<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link - Zeo One</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 380px;
        }

        /* Foto Profil Kucing */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .username {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            display: block;
        }

        /* Tombol Link "My Tiktok" */
        .tiktok-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .tiktok-btn:hover {
            transform: translateY(-3px);
            background-color: #fe2c55; /* Warna Khas TikTok */
            color: white;
            box-shadow: 0 8px 25px rgba(254, 44, 85, 0.4);
        }

        /* Footer Powered By */
        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: #444;
            letter-spacing: 1px;
        }

        .footer b {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/Q92xX85Y/1000731633.webp" alt="Zeo One" class="profile-img">
        
        <h1>ZEO ONE</h1>
        <span class="username">@zeo_onee</span>

        <a href="https://www.tiktok.com/@zeo_onee?_r=1&_t=ZS-92i9NXIdp12" class="tiktok-btn" target="_blank">
            My Tiktok
        </a>
    </div>

    <div class="footer">
        Powered By <b>@a_one7</b>
    </div>

</body>
</html>
